<!DOCTYPE html>
<html lang="en">

    <head>
        {% include head.html %}
        <style>
            .portrait {
                width: 10rem;
                height: 10rem;

                display: inherit;

                /* border-style: solid;
                border-color: black;
                border-width: 0.2rem; */
                border-radius: 5rem;

                transition: all .2s;

                box-shadow: 0px 0px 10px 0 rgba(0,0,0,0.2);

            }
            .portrait:hover {
                filter: opacity(80%);
            }

            .row {
                line-height: 2;
            }

            div.navlink {
                padding: 0px;
            }

        </style>
    </head>
    <body>
        
        <div class="vertical-center holder">
            <div class="container card card-home text-center animated fadeIn">
                <a href="about">
                    <img class="full portrait" src="../assets/img/squares/portrait2.jpg" />
                </a>
                <br>
                <h1>
                    William Qin
                </h1>
                <p class="light">
                    student, developer, &amp; creator
                </p>
                <h3 class="title social-btn" style="font-size: 30px;">
                    {% include social-links.html %}
                </h3>
                <hr>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2 navlink">
                        <a href="/about">
                            About
                        </a>
                    </div>
                    <div class="col-sm-2 navlink">
                        <a href="/blog">
                            Blog
                        </a>
                    </div>
                    <div class="col-sm-2 navlink">
                        <a href="/projects">
                            Projects
                        </a>
                    </div>
                    <div class="col-sm-2 navlink">
                        <a href="/activities">
                            Activities
                        </a>
                    </div>
                    <div class="col-sm-2 navlink">
                        <a href="/{{ site.resume }}">
                            Resume
                        </a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>

        <div class="holder holder-stack">
            <div class="container card card-page animated fadeIn">
                {{content}}
            </div>
        </div>

        {% include footer.html %}

        {% include scripts.html %}
    </body>




</html>
